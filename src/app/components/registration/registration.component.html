<div class="registrationForm">
    <h2 class="ml-2">Student registration form</h2>
    <form class="registration-form ml-2" [formGroup]="registrationForm" (submit)="submit()">
        <div>
            <mat-form-field class="textbox">
                <mat-label>Id</mat-label>
                <input matInput placeholder="Id">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="textbox">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" formControlName="firstName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="textbox">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="textbox">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="textbox">
                <mat-label>Phone number</mat-label>
                <input matInput placeholder="Phone number" formControlName="phoneNumber">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="textbox">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Address" formControlName="address"></textarea>
            </mat-form-field>
        </div>
        <div>
            <div class="gender ml-2">Select a gender</div>
            <mat-radio-group aria-label="Select a gender" formControlName="gender">
                <mat-radio-button value="male" class="ml-2">Male</mat-radio-button>
                <mat-radio-button value="female" class="ml-2">Female</mat-radio-button>
            </mat-radio-group>
        </div>
        <div>
            <button mat-button type="submit">Submit</button>
        </div>
    </form>
</div>
